<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Base De Datos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar" aria-controls="menuNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="tablas.html">Tabla</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contactos.html">Contactos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de Contacto -->
    <main class="container my-5">
        <div class="contacto-container">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna pregunta o comentario? ¡Escríbenos!</p>
            <form id="form-contacto" action="https://formsubmit.co/echeverria200410@gmail.com" method="POST">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
                </div>

                <!-- Desactiva el captcha -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Redirección tras enviar -->
                <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

                <button type="submit" class="enviar">Enviar mensaje</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="developer-info">
                <p>Desarrollado por: <span class="developer-name">Roberto Echeverria</span> & <span class="developer-name">Deivid Galindo</span> & <span class="developer-name">Samuel Davila</span></p>
            </div>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
